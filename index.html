<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter Wildan</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="container">
        <div id="tweet">
            <div>
                <textarea
                    value=""
                    name="tweet"
                    id="kolom-tweet"
                    cols="50"
                    rows="30"
                    placeholder="Twitter Clone"
                    ></textarea>
            </div>
            <div id="submit">
                <input
                    class="btn btn-primary"
                    type="submit"
                    value="submit"
                    onclick="tweet()"
                />
            </div>
        </div>
        <div id="array-tweet"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
